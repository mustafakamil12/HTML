<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Colspan/Rowspan</title>
    </head>

    <body>
        <table border = "1">
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
                <td rowspan="2" bgcolor="yellow">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </table>
    </body>
</html>
