<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Cellpadding</title>
    </head>

    <body>
        <table border = "1"  cellpadding = "5" cellspacing = "5">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Mustafa Kamil</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Hala Jamal</td>
                <td>2000</td>
            </tr>
        </table>
    </body>
</html>
